<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator light-theme" id="calculator">
      <section class="darkest-section">
        <header class="options-menu">
          <div class="traffic-lights">
            <div class="traffic-light red-light"></div>
            <div class="traffic-light yellow-light"></div>
            <div class="traffic-light green-light"></div>
          </div>
          <!--Toggle Button-->
          <label class="switch">
            <input type="checkbox"/>
            <span class="slider round" id="switch"></span>
          </label>
        </header>

        <div class="display">
          <p id="display-content"></p>
        </div>
      </section>

      <section class="buttons-panel">
        <div id="erase-button" class="calculator-button dark-button">
          <p>
            C
          </p>
        </div>

        <div id="plusmn-button" class="calculator-button dark-button">
          <p>
            &plusmn;
          </p>
        </div>

        <div  data-operator="%" class="calculator-button operator-button dark-button">
          <p>
            &#37;
          </p>
        </div>

        <div data-operator="/" class="calculator-button operator-button dark-button">
          <p>
            &#247;
          </p>
        </div>

        <div class="calculator-button number-button">
          <p>
            7
          </p>
        </div>

        <div class="calculator-button number-button">
          <p>
            8
          </p>
        </div>

        <div class="calculator-button number-button">
          <p>9</p>
        </div>

        <div data-operator="*" class="calculator-button operator-button dark-button">
          <p>
            &#215;
          </p>
        </div>

        <div class="calculator-button number-button">
          <p>
            4
          </p>
        </div>

        <div class="calculator-button number-button">
          <p>
            5
          </p>
        </div>

        <div class="calculator-button number-button">
          <p>
            6
          </p>
        </div>

        <div data-operator="-" class="calculator-button operator-button dark-button">
          <p>
            &#8722;
          </p>
        </div>

        <div class="calculator-button number-button">
          <p>
            1
          </p>
        </div>

        <div class="calculator-button number-button">
          <p>
            2
          </p>
        </div>

        <div class="calculator-button number-button">
          <p>
            3
          </p>
        </div>

        <div data-operator="+" class="calculator-button operator-button dark-button">
          <p>
            &#43;
          </p>
        </div>

        <div class="calculator-button number-button">
          <p>
            0
          </p>
        </div>

        <div class="calculator-button number-button">
          <p>
            .
          </p>
        </div>

        <div class="calculator-button equal-button" id="equal-button">
          <p>&#61;</p>
        </div>
      </section>
  
      <script src="scripts/calculator.js"></script>
      <script src="scripts/index.js"></script>
    </div>
  </body>
</html>
